prooph_service_bus:
  command_buses:
    main:
      message_factory: 'Prooph\Common\Messaging\MessageFactory'
      router:
        type: 'Prooph\ServiceBus\Plugin\Router\CommandRouter'
        routes:
          'Acme\RegisterUser': 'Acme\RegisterUserHandler'
          'Acme\UpdateUser': 'Acme\UpdateUserHandler'
      plugins:
        - 'Prooph\ServiceBus\Plugin\InvokeStrategy\OnEventStrategy'

services:
  'Acme\RegisterUserHandler':
    class: ProophTest\Bundle\ServiceBus\DependencyInjection\Fixture\Model\AcmeRegisterUserHandler
